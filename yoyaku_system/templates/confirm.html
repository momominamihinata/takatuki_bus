<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ここからCSS記述(スマホ向けデザイン) */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: RED;
            font-size: 24px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }


        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50px; /* ボタンを丸くする */
        }


        @media screen and (max-width: 480px) {
            /* 小画面用 */
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>本当にいいですか？</h1>
        <form>
            <button type="submit">予約取り消しの確定</button>
            <button type="submit">戻る</button>
        </form>
    </div>
</body>
</html>
