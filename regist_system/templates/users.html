<!DOCTYPE html>
<html>
<head>
    <title>ユーザー一覧</title>
</head>
<body>
    <h1>ユーザー一覧</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} 学生番号:({{ user.number }}) 学生証:({{ user.idm_univ }}) 定期券({{ user.idm_bus }})</li>
        {% endfor %}
    </ul>

    <h2>ユーザー追加</h2>
    <form method="post" action="/add">
        <input type="text" name="username" placeholder="Username" required>
        <input type="text" name="number" placeholder="Number" required>
        <input type="submit" value="カードの登録に進む">
    </form>

    <h2>ユーザー消去</h2>
    <form method="post" action="/delete">
        <select name="user_id">
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="ユーザーを消去する">
    </form>
</body>
</html>
